<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title> Unicode Reverse Transliterator </title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="./js/reverse.js"></script><style type="text/css"></style>

<script type="text/javascript">

	  google.load("elements", "1", {
		  packages: "transliteration"
	  });

      function onLoad() {
        var options = {
          sourceLanguage:
              google.elements.transliteration.LanguageCode.ENGLISH,
          destinationLanguage:
              google.elements.transliteration.LanguageCode.HINDI,
          shortcutKey: 'ctrl+g',
          transliterationEnabled: true
        };
        // Create an instance on TransliterationControl with the required
        // options.
        var control =
            new google.elements.transliteration.TransliterationControl(options);

        // Enable transliteration in the textfields with the given ids.
        var ids = [ "src" ];
        control.makeTransliteratable(ids);

        // Show the transliteration control which can be used to toggle between
        // English & Hindi.
        control.showControl('translControl', {
            controlType: google.elements.transliteration.TransliterationControl.
                         ControlType.SINGLE_LANGUAGE_BUTTON
        });
      }
      google.setOnLoadCallback(onLoad);
</script>

 </head>
<body>

<form name="myForm" method="GET">

<font size="1" face="Verdana">Select Language
<select name="lang">
	<option value="hindi" selected="">Hindi</option>
	<option value="Telugu">Telugu</option>
</select>
<br>
Type in roman English to get Hindi
</font>
<br>
<textarea name="message" rows="5" cols="75" id="src" autocomplete="off" style="line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; font-size: 14px;"></textarea>
<br>
<input type="button" name="convert" value=" Press to reverse transliterate" onclick="reverser()"> 
<input type="reset" name="clear" value="Clear"> <br>
<br>
<textarea name="decoded" rows="25" cols="100" readonly=""></textarea>
<br>
<textarea name="debug" rows="25" cols="100" readonly=""></textarea>
<br>

</form>
